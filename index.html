<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Fithi Teklom (Fithi-Teklom)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <!--Added a “Back to shows” link and a Shows Listing section-->

    <nav id="nav" hidden>
    <a href="#" id="back-to-shows">← Back to shows</a>
    </nav>

<section id="shows-view">
  <h1>TV Shows</h1>

  <div id="show-search-row">
    <label for="show-search">Search shows:</label>
    <input id="show-search" type="text" placeholder="Search shows..." />
  </div>

  <div id="shows-container"></div>
</section>

<section id="episodes-view" hidden>

    <!-- Top controls bar -->
  <header id="top-bar">
  <div id="controls">
    <!-- Show selector -->
    <label class="sr-only" for="show-select">Select a show</label>
    <select id="show-select">
      <option value="">Select a show</option>
    </select>

    <!-- Episode selector -->
    <label class="sr-only" for="episode-select">Select an episode</label>
    <select id="episode-select">
      <option value="">Select an episode</option>
    </select>

    <!-- Search + count -->
    <div id="search-container">
      <label class="sr-only" for="search-input">Search episodes</label>
      <input type="text" id="search-input" placeholder="Search episodes" />

      <p id="episode-count"></p>
    </div>
  </div>
 </header>
    <!-- Episodes grid -->
    <div id="root"></div>
</section>

    <!-- Footer -->
    <footer>
      <hr />
      <p>
        Data originally sourced from
        <a href="https://www.tvmaze.com" target="_blank" rel="noopener noreferrer">
          TVMaze.com
        </a>
      </p>
    </footer>

    <!-- Main JS -->
    <script type="module" src="script.js"></script>
  </body>
</html>
